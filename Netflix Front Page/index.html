<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link href="./Assests/Icons/Netflix_icon.webp" rel="icon">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main_box">
        <h1 class="netflix"><img src="./Assests/Icons/Netflix_Logo.png"></h1>
        <div class="info">
            <h1 class="ads">Unlimited movies,TV<br> shows and more</h1>
            <h4 class="det_membership">Starts at <i class="fa-solid fa-indian-rupee-sign"></i>149.Cancel at any time.</h4>
            <p class="enroll_det">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <form class="sel_lang">
            <div class="select_len">
                <label for="language"></label>
                <select id="language" name="lang">
                    <option value="eng">English</option>
                    <option value="hin">हिन्दी</option>
                </select>
            </div>
            <button class="sign_in">Sign In</button>
            <div class="email">
                <label for="email"></label>
                <input type="email" placeholder="Email address" id="email">
            </div>
            <button class="get_started">Get Started <i class="fa-solid fa-greater-than"></i></button>
        </form> 
    </div>
</body>
</html>
